<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./icon/documents_97553.ico"
      type="image/x-icon" />
    <title>Anotador-AN</title>
  </head>
  <body class="bg-black">
    <header>
      <div class="header">
        <h1>Anotador de Truco</h1>
      </div>
    </header>
    <main>
      <div class="tablero">
        <div class="equipo" id="team1">
          Nosotros: <span id="score1">0</span>
        </div>
        <div class="equipo" id="team2">Ellos: <span id="score2">0</span></div>
        <div class="square" id="1"></div>
        <div class="square" id="7"></div>
        <div class="square" id="2"></div>
        <div class="square" id="8"></div>
        <div class="square" id="3"></div>
        <div class="square" id="9"></div>
        <div class="square" id="4"></div>
        <div class="square" id="10"></div>
        <div class="square" id="5"></div>
        <div class="square" id="11"></div>
        <div class="square" id="6"></div>
        <div class="square" id="12"></div>
      </div>
      <div class="buttons">
        <button class="btn" id="btn1">+</button>
        <button class="btn" id="btn2">-</button>
        <button class="btn" id="btn3">+</button>
        <button class="btn" id="btn4">-</button>
        <button class="btn" id="reset">
          <i class="fa-solid fa-rotate-right fa-xs"></i>
        </button>
      </div>
      <div class="btn-descripcion">
        <h2>Nosotros</h2>
        <h2>Ellos</h2>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
